<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome-free-7.0.1-web/css/all.min.css">
    <title>weather-app</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <div class="weather">
                    <h1 class="temp">16&#176</h1>
                    <img src="./animated/cloudy-day-1.svg" class="icon" width="80" height="80" alt="icon">
                    <span class="condition">Cloudy</span>
                </div>
                <div class="city-time">
                    <h2 class="name"></h2>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="search location...">
                <button class="submit" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Shiraz</li>
                <li class="city">Tehran</li>
                <li class="city">Resht</li>
                <li class="city">Sari</li>
            </ul>
            <ul class="details">
                <h4>Weather Dtails</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud"></span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="Humidity"></span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="Wind"></span>
                </li>
                <li>
                    <span>UV index</span>
                    <span class="uv"></span>
                </li>
            </ul>
            <ul class="details sun">
                <h4>sunrise & sunset</h4>
                <li>
                    <span>sunrise</span>
                    <span class="sunrise"></span>
                </li>
                <li>
                    <span>sunset</span>
                    <span class="sunset"></span>
                </li>
                
            </ul>
        </div>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
